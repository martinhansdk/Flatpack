<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Flatpack Preview</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: #1e1e1e;
      display: flex;
      flex-direction: column;
      height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, sans-serif;
    }
    #statusBar {
      color: #999;
      font-size: 11px;
      padding: 5px 10px;
      background: #252525;
      border-bottom: 1px solid #333;
      flex-shrink: 0;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    #container {
      flex: 1;
      overflow: auto;
      padding: 12px;
      display: flex;
      align-items: flex-start;
      justify-content: flex-start;
    }
    #svgHolder svg {
      background: white;
      display: block;
    }
    #placeholder {
      color: #444;
      font-size: 13px;
      margin: auto;
      text-align: center;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div id="statusBar">Waiting for nesting to startâ€¦</div>
  <div id="container">
    <div id="placeholder">Preview will appear here once nesting starts.</div>
  </div>
  <script>
    window.fusionJavaScriptHandler = {
      handle: function(action, data) {
        if (action === 'updateSVG') {
          var container = document.getElementById('container');
          var holder = document.getElementById('svgHolder');
          if (!holder) {
            holder = document.createElement('div');
            holder.id = 'svgHolder';
            container.innerHTML = '';
            container.appendChild(holder);
          }
          holder.innerHTML = data;
        } else if (action === 'status') {
          document.getElementById('statusBar').textContent = data;
        }
        return true;
      }
    };
  </script>
</body>
</html>
