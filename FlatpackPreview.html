<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Flatpack Preview</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: #1e1e1e;
      display: flex;
      flex-direction: column;
      height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, sans-serif;
    }
    #statusBar {
      color: #999;
      font-size: 11px;
      padding: 5px 10px;
      background: #252525;
      border-bottom: 1px solid #333;
      flex-shrink: 0;
    }
    #container {
      flex: 1;
      overflow: auto;
      display: flex;
      align-items: stretch;
      justify-content: stretch;
      background: white;
    }
    #svgWrap {
      width: 100%;
      padding: 10px;
    }
    #svgWrap svg {
      display: block;
      width: 100%;
      height: auto;
    }
    #placeholder {
      color: #777;
      font-size: 13px;
      text-align: center;
      padding: 40px 20px;
      background: white;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="statusBar">Waiting for nesting to start…</div>
  <div id="container">
    <div id="placeholder">Preview will appear here once nesting starts.</div>
  </div>
  <script>
    var lastUpdate = null;

    function pollPreview() {
      fetch('flatpack_preview.svg?' + Date.now())
        .then(function(r) {
          if (!r.ok) throw new Error('not ready');
          return r.text();
        })
        .then(function(svg) {
          var container = document.getElementById('container');
          var wrap = document.getElementById('svgWrap');
          if (!wrap) {
            container.innerHTML = '<div id="svgWrap"></div>';
            wrap = document.getElementById('svgWrap');
          }
          wrap.innerHTML = svg;
          lastUpdate = Date.now();
        })
        .catch(function() { /* file not written yet — keep waiting */ });
    }

    // Poll for SVG file every 500 ms.
    setInterval(pollPreview, 500);

    // Update the status bar with a human-readable "last updated" time.
    setInterval(function() {
      if (!lastUpdate) return;
      var secs = Math.round((Date.now() - lastUpdate) / 1000);
      document.getElementById('statusBar').textContent =
        secs < 2 ? 'Updated just now' : 'Updated ' + secs + 's ago';
    }, 1000);
  </script>
</body>
</html>
