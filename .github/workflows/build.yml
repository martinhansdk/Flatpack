on: [push, workflow_dispatch]

jobs:
  build:
    name: ${{ matrix.config.name }}
    runs-on: ${{ matrix.config.os }}
    strategy:
      fail-fast: false
      matrix:
        config:
        - {
            name: "Windows",
            os: windows-latest,
            install_fusion: "choco install autodesk-fusion360 --ignore-checksums",
            install_ninja: "",
            cmake_args: "-DCMAKE_CXX_COMPILER=cl.exe",
          }
        - {
            name: "macOS",
            os: macos-latest,
            install_fusion: "brew install --cask autodesk-fusion360",
            install_ninja: "brew install ninja",
            cmake_args: "",
          }

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true

      - run: ${{ matrix.config.install_ninja }}
        name: "Install Ninja"

      - name: Cache Autodesk Fusion 360 C++ API files
        id: cache-fusion-api
        uses: actions/cache@v3
        env:
          cache-name: cache-fusion-api
        with:
          # API files are copied to fusion_360_api directory
          path: fusion_360_api
          key: ${{ runner.os }}-build-${{ env.cache-name }}

      - if: ${{ steps.cache-fusion-api.outputs.cache-hit != 'true' }}
        run: |
          ${{ matrix.config.install_fusion }}
          python3 scripts/copy_fusion360_api_dir.py
        name: "Install Autodesk Fusion 360 and copy API files"

      - name: Save Fusion 360 API files to cache
        if: ${{ steps.cache-fusion-api.outputs.cache-hit != 'true' }}
        uses: actions/cache/save@v3
        with:
          path: fusion_360_api
          key: ${{ runner.os }}-build-${{ env.cache-name }}

      - uses: seanmiddleditch/gha-setup-vsdevenv@master

      - name: "Build"
        run: |
          mkdir build
          cd build
          cmake .. -GNinja -DCMAKE_BUILD_TYPE=Release ${{ matrix.config.cmake_args }}
          ninja package

      - name: "Extract binary"
        shell: bash
        run: |
          unzip build/*.zip -d build/extract
          mkdir build/binary
          find build/extract/Flatpack.bundle/Contents/ -name "*.dll" \
            -exec mv {} build/binary/Flatpack.dll \;
          find build/extract/Flatpack.bundle/Contents/ -name "*.dylib" \
            -exec mv {} build/binary/Flatpack.dylib \;

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.config.name }}-binary
          path: build/binary/
          if-no-files-found: error

  test:
    name: "Tests"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true

      - name: "Build and run tests"
        run: |
          cmake -S FlatpackTests -B FlatpackTests/build -DCMAKE_BUILD_TYPE=Release
          cmake --build FlatpackTests/build
          cd FlatpackTests/build && ctest --output-on-failure

  package:
    name: "Package"
    needs: [build, test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Download Windows binary
        uses: actions/download-artifact@v4
        with:
          name: Windows-binary
          path: package/Flatpack/

      - name: Download macOS binary
        uses: actions/download-artifact@v4
        with:
          name: macOS-binary
          path: package/Flatpack/

      - name: Assemble package
        run: |
          cp Flatpack.bundle/Contents/Flatpack.manifest package/Flatpack/
          cp FlatpackPreview.html package/Flatpack/
          cp -r doc package/
          cp README.md LICENSE MIT.txt package/

      - name: Upload Flatpack artifact
        uses: actions/upload-artifact@v4
        with:
          name: Flatpack
          path: package/
